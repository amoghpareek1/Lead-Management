<!DOCTYPE html>
<html ng-app="app">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
		<title>Data Migration</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-notification/0.3.6/angular-ui-notification.min.css">
		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-notification/0.3.6/angular-ui-notification.min.js"></script>
		
		<script src="public/js/app.js"></script>

		<script src="public/js/services/AuthService.js"></script>
		<script src="public/js/services/MainService.js"></script>

		<script src="public/js/configs/config.js"></script>

		<script src="public/js/controllers/MainController.js"></script>
	</head>

	<body ng-controller="MainController as main">
		<div class="ui borderless inverted top attached huge menu">
			<a class="item" ng-click="main.toggleSignUp()" ng-class="{active: main.showSignUp}">
				Sign Up
			</a>
			<a class="item" ng-click="main.toggleLogIn()" ng-class="{active: main.showLogIn}">
				Log In
			</a>
		</div>
		<div class="ui grid">
			<div class="eight wide center aligned column">
				<div class="ui hidden section divider"></div>
				<div class="ui hidden section divider"></div>
				<div class="ui hidden section divider"></div>
				<div class="ui hidden section divider"></div>
			
				<div class="ui center aligned inverted segment" ng-if="main.showLogIn">
					<div class="ui inverted large header">
						LOG IN
					</div>
					<form class="ui form">
						<div class="field">
							<input type="text" placeholder="Email" ng-model="main.signInFormData.Email">
						</div>
						<div class="field">
							<input type="password" placeholder="Password" ng-model="main.signInFormData.Password">
						</div>
						<button class="ui inverted button" ng-click="main.signIn()">Submit</button>
					</form>
				</div>

				<div class="ui center aligned inverted segment" ng-if="main.showSignUp">
						<div class="ui inverted large header">
							SIGN UP
						</div>
						<form class="ui form">
							<div class="field">
								<input type="text" placeholder="FULL NAME" ng-model="main.signUpFormData.Name">
							</div>
							<div class="field">
								<input type="text" placeholder="EMAIL" ng-model="main.signUpFormData.Email">
							</div>
							<div class="field">
								<input type="password" placeholder="PASSWORD" ng-model="main.signUpFormData.Password">
							</div>
							<button class="ui inverted button" ng-click="main.signUp()">Submit</button>
						</form>
					</div>
			</div>
		</div>
	</body>

</html>
